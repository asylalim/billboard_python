services:
  docs:
    image: billboard_python_local_docs
    container_name: billboard_python_local_docs
    build:
      context: .
      dockerfile: ./compose/local/docs/Dockerfile
    env_file:
      - ./.envs/.local/.django
    volumes:
      - ./docs:/docs:z
      - ./config:/app/config:z
      - ./billboard_python:/app/billboard_python:z
    ports:
      - '9000:9000'
    command: /start-docs
